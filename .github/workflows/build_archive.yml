name: Build Application Archive
# This action builds the application archive and uploads the artifact to Github.

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        run: echo ${{ github.repository }}
      -
        run: docker run -e REPO=${{ github.repository }} -v ${{ github.workspace }}:/build/pkg tbeauvais/archive-builder:latest
      -
        name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ${{ github.workspace }}/my_application_0.0.1.zip
