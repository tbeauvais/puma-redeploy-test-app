name: Build Application Archive

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        run: docker run -v build_pkg:/build/pkg tbeauvais/archive-builder:latest
      -
        run: ls -la
      -
        name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: /build/pkg/my_application_0.0.1.zip
