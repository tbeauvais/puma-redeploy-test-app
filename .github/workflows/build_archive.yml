name: Build Application Archive

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    container:
      image: tbeauvais/archive-builder:latest
      volumes:
        - /build/pkg:/build/pkg
    steps:
      -
        run: ls -la
      -
        name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: /build/pkg/my_application_0.0.1.zip
